<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div class="container"> 
		<br/><br/><br/><br/><br/>
		<form class="form-horizontal" name="myForm" role="form" ng-submit="ctrl.submit()">
			
			<div class="form-group" ng-class="{'has-error': form.title.$dirty && form.title.$error.required}">
				<label for="title" class="col-sm-3 control-label">Job Title :</label>
				<div class="col-sm-6">
					<input type="text" name="title" id="title" class="form-control" ng-model="job.jobTitle" required/>
					<span ng-show="form.title.$dirty && form.title.$error.required" class="help-block"></span>
				</div>
			</div>
			<div class="form-group" ng-class="{'has-error': form.description.$dirty && form.description.$error.required}">
				<label for="description" class="col-sm-3 control-label">Job description :</label>
				<div class="col-sm-6">
					<textarea rows="5" cols="80" id="description" name="description" class="form-control" ng-model="job.jobDescription" required></textarea>
					<span ng-show="form.description.$dirty && form.description.$error.required" class="help-block"></span>
				</div>
			</div>
			

			<div class="form-group" ng-class="{'has-error': form.location.$dirty && form.location.$error.required}">
				<label for="location" class="col-sm-3 control-label">Location :</label>
				<div class="col-sm-6">
					<input type="text" name="location" id="location" class="form-control" ng-model="job.location" required/>
					<span ng-show="form.location.$dirty && form.location.$error.required" class="help-block"></span>
				</div>
			</div>

			<div class="form-group" ng-class="{'has-error': form.experience.$dirty && form.experience.$error.required}">
				<label for="experience" class="col-sm-3 control-label">Years Of Experience :</label>
				<div class="col-sm-6">
					<input type="text" name="experience" id="experience" class="form-control" ng-model="job.yrsOfExp" required/>
					<span ng-show="form.experience.$dirty && form.experience.$error.required" class="help-block"></span>
				</div>
			</div>

			<div class="form-group" ng-class="{'has-error': form.companyname.$dirty && form.companyname.$error.required}">
				<label for="companyname" class="col-sm-3 control-label">Company :</label>
				<div class="col-sm-6">
					<input type="text" name="companyname" id="companyname" class="form-control" ng-model="job.company" required/>
					<span ng-show="form.companyname.$dirty && form.companyname.$error.required" class="help-block"></span>
				</div>
			</div>
            <div class="form-group" ng-class="{'has-error': form.skillrequired.$dirty && form.skillrequired.$error.required}">
				<label for="skillrequired" class="col-sm-3 control-label">Skill Required :</label>
				<div class="col-sm-6">
					<input type="text" name="skillrequired" id="skillrequired" class="form-control" ng-model="job.skillsRequired" required/>
					<span ng-show="form.skillrequired.$dirty && form.skillrequired.$error.required" class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<button type="submit" ng-click="saveJob()" class="btn btn-info">Submit</button>
					<button type="reset" class="btn btn-danger" ng-click="ctrl.reset()" >Clear</button>
				</div>
			</div>
		</form>
	</div>

<b>{{errorMessage}}</b>
</body>
</html>
